<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/select2.css'%}" />
    <script src="{% static 'app/js/jquery.min.js' %}"></script>
    <script src="{% static 'app/js/popper.min.js' %}"></script>
    <script src="{% static 'app/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/js/moment.min.js' %}"></script>
    <script src="{% static 'app/js/bootstrap-datetimepicker.min.js' %}"></script>
    <title>Robbin</title>
</head>

<body>
    {% block navbar %}
    {% include 'app/partials/_navbar.html' %}
    {% endblock navbar %}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'app/js/select2.js' %}"></script>
</body>

</html>
