{% extends 'app/base.html' %}

{% block content %}
{% load widget_tweaks %}
<div class="card card-body mt-4 mb-4">
    <h3>Years</h3>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.number | add_class:"form-control"}}
        </div>
        <div class="form-group mt-2">
            <button type="submit" class="btn btn-primary">
                Add
            </button>
        </div>
    </form>
</div>

<table class="table table-stripped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Year</th>
            <th />
        </tr>
    </thead>
    <tbody>
        {% for yr in years %}
        <tr>
            <td>{{ yr.id }}</td>
            <td>{{ yr.number }}</td>
            <td>
                <a class="btn btn-primary btn-sm" href="{% url 'year_edit' yr.id %}"><i class="fa fa-pencil"></i></a>
                <button class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
