{% extends 'app/base.html' %}

{% block content %}

{% load widget_tweaks %}
<div class="card card-body mt-4 mb-4">
    <h3>Update Status</h3>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.status | add_class:"form-control"}}
        </div>
        <div class="form-group mt-2">
            <button type="submit" class="btn btn-primary">
                Update
            </button>
        </div>
    </form>
</div>

{% endblock %}
